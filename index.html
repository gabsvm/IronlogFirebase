<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg?v=2" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#09090b" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon.svg?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>IronLog Pro</title>
    
    <!-- TAILWIND CDN FOR INSTANT PREVIEW -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              zinc: {
                50: '#fafafa',
                100: '#f4f4f5',
                200: '#e4e4e7',
                300: '#d4d4d8',
                400: '#a1a1aa',
                500: '#71717a',
                600: '#52525b',
                700: '#3f3f46',
                800: '#27272a',
                900: '#18181b',
                950: '#09090b',
              },
              red: {
                50: 'rgb(var(--primary-50) / <alpha-value>)',
                100: 'rgb(var(--primary-100) / <alpha-value>)',
                200: 'rgb(var(--primary-200) / <alpha-value>)',
                300: 'rgb(var(--primary-300) / <alpha-value>)',
                400: 'rgb(var(--primary-400) / <alpha-value>)',
                500: 'rgb(var(--primary-500) / <alpha-value>)',
                600: 'rgb(var(--primary-600) / <alpha-value>)',
                700: 'rgb(var(--primary-700) / <alpha-value>)',
                800: 'rgb(var(--primary-800) / <alpha-value>)',
                900: 'rgb(var(--primary-900) / <alpha-value>)',
              }
            }
          }
        }
      }
    </script>

    <!-- GLOBAL ERROR HANDLER & WATCHDOG -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        var msg = message + '\n' + source + ':' + lineno;
        console.error(msg);
        showError(msg);
      };

      // Watchdog: If React doesn't load in 3 seconds, show error
      setTimeout(function() {
        var root = document.getElementById('root');
        if (!root || root.innerHTML.trim() === '') {
           console.warn("React taking long to mount...");
           showError("Startup Timeout: App did not mount.\nMost likely dependency conflict resolved by removing importmap.");
        }
      }, 3000);

      function showError(msg) {
        var box = document.getElementById('error-box');
        if (!box) {
          box = document.createElement('div');
          box.id = 'error-box';
          box.style.cssText = 'position:fixed; top:0; left:0; width:100%; height:100%; background:#09090b; color:#ef4444; z-index:99999; padding:20px; font-family:monospace; white-space:pre-wrap; overflow:auto;';
          document.body.appendChild(box);
          box.innerHTML = '<h2 style="margin-top:0">Application Error</h2>';
        }
        // Avoid duplicate messages
        if(!box.innerHTML.includes(msg.substring(0, 20))) {
            box.innerHTML += '<div style="margin-top:10px; border-top:1px solid #333; padding-top:10px;">' + msg + '</div>';
        }
      }
    </script>

    <style>
      .glass {
        background-color: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(0,0,0,0.05);
      }
      .dark .glass {
        background-color: rgba(24, 24, 27, 0.85);
        border-bottom: 1px solid rgba(255,255,255,0.05);
      }
      
      .scroll-container::-webkit-scrollbar { width: 0px; background: transparent; }
      
      body {
        background-color: #fafafa;
        color: #18181b;
      }
      .dark body {
        background-color: #09090b;
        color: #f4f4f5;
      }
      
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      @keyframes slideUp {
          from { transform: translateY(100%); opacity: 0; }
          to { transform: translateY(0); opacity: 1; }
      }
      .animate-slideUp {
          animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>

</script>
